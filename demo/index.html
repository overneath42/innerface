<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Innerface.js Demonstration</title>
  <meta name="description" content="A microsite to demonstrate the features of Innerface.js">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <h1 class="navbar-brand mb-0">Innerface Demo</h1>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="navbar-nav ml-auto">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#menu" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Modules</a>
          <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#disable">Disable</a>
            <a class="dropdown-item" href="#validateInput">Validate Input</a>
            <a class="dropdown-item" href="#validateForm">Validate Form</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h2>Disable</h2>

    <div class="row">
      <div class="col-xs-12 col-sm-9 col-md-8">
        <div class="input-group">
          <input type="text" class="form-control" data-if-disable="checkboxIsChecked">
          <span class="input-group-addon">
            <span class="form-check mb-0">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" data-if-disable-condition="checkboxIsChecked|false" aria-label="A checkbox which will disable the field next to it">
                Check this box to disable the form field.
              </label>
            </span>
          </span>
        </div>
      </div>
    </div>

    <hr>

    <h2>Validate Input</h2>

    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label for="validate_input_integer" class="control-label">This input will only accept integers.</label>
          <input type="text" class="form-control" id="validate_input_integer" data-if-validate-input="integer">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label for="validate_input_greater_than10" class="control-label">This input will only accept a number greater than or equal to 10.</label>
          <input type="number" class="form-control" id="validate_input_greater_than10" data-if-validate-input="greaterThanOrEqualTo[10]">
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="form-group">
          <label for="validate_input_integer_greater_than10" class="control-label">This input will only accept an integer greater than 0 and less than 10.</label>
          <input type="number" class="form-control" id="validate_input_integer_greater_than10" data-if-validate-input="greaterThan[0]|lessThan[10]">
        </div>
      </div>
    </div>

    <hr>

    <h2>Validate Form</h2>

    <form action="#" data-if-validate-form>
      <div class="form-group">
        <label for="validate_form_field_1" class="control-label">Field One</label>
        <input type="text" name="validate_form_field_1" id="validate_form_field_1" class="form-control" required>
      </div>

      <input type="submit" class="btn btn-default">
    </form>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="js/innerface.bundle.js"></script>
</body>

</html>
